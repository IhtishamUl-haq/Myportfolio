<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Showcase | Project Details</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 50%, #f72585 100%);
            --glass-effect: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.25);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            --card-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, var(--light-color), #e9ecef);
            color: var(--dark-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass-effect);
            backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .project-showcase {
            padding: 6rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.25;
            z-index: -1;
            filter: blur(4px);
            animation: float 10s infinite ease-in-out;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 1rem 2.2rem;
            background: var(--light-color);
            border-radius: 50px;
            color: var(--primary-color);
            text-decoration: none;
            box-shadow: var(--shadow);
            font-weight: 700;
            z-index: 1000;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .back-button:hover {
            transform: scale(1.1) translateX(-8px);
            background: var(--gradient);
            color: var(--light-color);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
        }

        .project-header {
            text-align: center;
            margin-bottom: 7rem;
            padding: 0.5rem;
            position: relative;
        }

        .project-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            position: relative;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .project-title::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 8px;
            background: var(--gradient);
            border-radius: 6px;
            box-shadow: 0 6px 25px rgba(67, 97, 238, 0.4);
            animation: pulse 3s infinite ease-in-out;
        }

        .project-subtitle {
            font-size: 1.6rem;
            color: var(--dark-color);
            max-width: 1000px;
            margin: 2rem auto 3.5rem;
            font-weight: 400;
            padding: 0.5rem 0.5rem;
            background: var(--glass-effect);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
        }

        .project-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3.5rem;
        }

        .action-btn {
            padding: 1.3rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            color: var(--light-color);
            display: inline-flex;
            align-items: center;
            gap: 1.2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow);
        }

        .github-link {
            background: var(--dark-color);
        }

        .github-link:hover {
            background: linear-gradient(45deg, var(--dark-color), var(--secondary-color));
            transform: translateY(-10px) rotate(8deg);
        }

        .demo-link {
            background: var(--gradient);
        }

        .demo-link:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            transform: translateY(-10px) rotate(-8deg);
        }

        .case-study-link {
            background: var(--light-color);
            color: var(--primary-color);
            border: 3px solid var(--primary-color);
        }

        .case-study-link:hover {
            background: var(--gradient);
            color: var(--light-color);
            transform: translateY(-10px) rotate(8deg);
            border-color: transparent;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 4rem;
            margin: 9rem 0;
            padding: 0 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            perspective: 1200px;
            background: var(--light-color);
        }

        .gallery-item:hover {
            transform: scale(1.08);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.3);
        }

        .media-container {
            height: 450px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--light-color), #e4e8ed);
        }

        .project-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery-item:hover .project-media {
            transform: scale(1.25) rotate(4deg);
            filter: brightness(1.15) contrast(1.1) saturate(1.2);
        }

        .media-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: var(--glass-effect);
            backdrop-filter: blur(12px);
            font-size: 1.3rem;
            color: var(--dark-color);
            font-weight: 700;
            text-align: center;
            transform: translateY(100%);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: var(--glass-border);
        }

        .gallery-item:hover .media-caption {
            transform: translateY(0);
        }

        .github-code-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0.8rem 1.5rem;
            background: var(--dark-color);
            color: var(--light-color);
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--card-shadow);
            z-index: 10;
        }

        .gallery-item:hover .github-code-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .github-code-btn:hover {
            background: var(--gradient);
            transform: translateY(-5px) scale(1.05);
        }

        .project-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            margin: 9rem 0;
            padding: 0 2rem;
        }

        .details-section {
            padding: 4rem;
            border-radius: 25px;
            background: var(--light-color);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .details-section:hover {
            transform: translateY(-20px);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.25);
        }

        .details-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: var(--gradient);
            transition: all 0.6s ease;
        }

        .details-section:hover::before {
            width: 12px;
        }

        .details-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--dark-color);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .details-section h3 i {
            color: var(--accent-color);
            transition: all 0.5s ease;
        }

        .details-section:hover h3 i {
            transform: rotate(360deg) scale(1.3);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 1.8rem;
            margin-top: 2.5rem;
        }

        .tech-badge {
            background: var(--glass-effect);
            color: var(--primary-color);
            padding: 0.9rem 1.8rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border: var(--glass-border);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .tech-badge:hover {
            background: var(--gradient);
            color: var(--light-color);
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-list {
            list-style: none;
            padding-left: 0;
        }

        .feature-list li {
            margin-bottom: 1.8rem;
            padding-left: 3.5rem;
            position: relative;
            font-size: 1.2rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .feature-list li::before {
            content: '✨';
            position: absolute;
            left: 0;
            top: 0.7rem;
            color: var(--accent-color);
            font-size: 1.6rem;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .feature-list li:hover::before {
            opacity: 1;
            transform: translateX(8px) rotate(45deg);
        }

        .feature-list li:hover {
            color: var(--primary-color);
            transform: translateX(15px);
        }

        .challenges-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2.5rem;
        }

        .challenge-item {
            background: var(--glass-effect);
            padding: 2.5rem;
            border-radius: 20px;
            border-left: 6px solid var(--primary-color);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .challenge-item:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .challenge-item h4 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 700;
        }

        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .video-modal.active {
            display: flex;
        }

        .video-modal video {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--light-color);
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: scale(1.2) rotate(90deg);
            color: var(--accent-color);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-35px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes float2 {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(-10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 1400px) { .project-title { font-size: 4.5rem; } }
        @media (max-width: 1200px) { 
            .project-title { font-size: 4rem; }
            .project-details { gap: 4rem; }
        }
        @media (max-width: 992px) { 
            .project-details { grid-template-columns: 1fr; gap: 3rem; }
            .project-title { font-size: 3.5rem; }
            .project-subtitle { font-size: 1.4rem; }
            .project-gallery { grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); }
            .challenges-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) { 
            .project-showcase { padding: 4rem 1.5rem; }
            .project-title { font-size: 3rem; }
            .project-subtitle { font-size: 1.3rem; margin-bottom: 2.5rem; }
            .project-links { flex-direction: column; gap: 2rem; }
            .action-btn { width: 100%; justify-content: center; }
            .project-gallery { grid-template-columns: 1fr; margin: 6rem 0; }
            .details-section { padding: 3rem; }
        }
        @media (max-width: 576px) { 
            .project-title { font-size: 2.5rem; }
            .details-section { padding: 2.5rem; }
            .details-section h3 { font-size: 1.8rem; }
            .feature-list li { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="project-showcase">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

        <div class="project-header glass-card">
            <h1 class="project-title"></h1>
            <p class="project-subtitle"></p>
            <!-- <div class="project-links"></div> -->
        </div>

        <div class="project-gallery"></div>

        <div class="project-details">
            <div class="details-section glass-card" id="tech-section">
                <h3><i class="fas fa-microchip"></i> Technology Stack</h3>
                <div class="tech-stack"></div>
            </div>

            <div class="details-section glass-card" id="features-section">
                <h3><i class="fas fa-star"></i> Key Features</h3>
                <ul class="feature-list"></ul>
            </div>
        </div>

        <div class="details-section glass-card" id="challenges-section" style="margin-top: 6rem; margin-bottom: 7rem;">
            <h3><i class="fas fa-puzzle-piece"></i> Challenges & Solutions</h3>
            <div class="challenges-grid"></div>
        </div>

        <!-- Video Modal -->
        <div class="video-modal" id="videoModal">
            <video controls autoplay>
                <source src="" type="video/mp4">
            </video>
            <i class="fas fa-times close-modal" id="closeModal"></i>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Project Details JS -->
    <script src="project-details.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        function createParticles() {
            const showcase = document.querySelector('.project-showcase');
            for (let i = 0; i < 18; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 250 + 100;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 12 + 12;
                const animation = Math.random() > 0.5 ? 'float' : 'float2';
                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${posX}%;
                    top: ${posY}%;
                    animation: ${animation} ${duration}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 6}s;
                `;
                gsap.to(particle, {
                    opacity: Math.random() * 0.2 + 0.1,
                    scale: Math.random() * 0.6 + 0.7,
                    repeat: -1,
                    yoyo: true,
                    duration: Math.random() * 4 + 4,
                    ease: 'sine.inOut'
                });
                showcase.appendChild(particle);
            }
        }

        $(document).ready(function() {
            // Get project ID from URL parameter (case-insensitive)
            const urlParams = new URLSearchParams(window.location.search);
            let projectId = urlParams.get('id') || urlParams.get('Id') || 'ecommerce-dashboard1';
            if (projectId) projectId = projectId.toLowerCase();
            loadProject(projectId);
            // createParticles();
        });
    </script>
</body>
</html>
